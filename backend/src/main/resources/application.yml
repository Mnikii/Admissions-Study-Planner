spring:
  application:
    name: admission-study-planner-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/admission_db
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

app:
  config:
    feature-flags:
    enable-validation: true         # Включить валидацию при создании
    enable-logging: true            # Логировать действия в консоль
    increment-views: true           # Увеличивать счетчик просмотров при получении
    max-results: 100                # Максимум демо в одном ответе
  demo:
    enable-validation: true
    enable-logging: false
    increment-views: true
    show-only-published: false
    max-results: 100

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /v3/api-docs


